<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/root2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Main Menu</title>
</head>
<body>
    {% include 'theme.html' %}
    <div class="theme-toggle">
        <div class="anchor">
            <div class="sky"></div>
        </div>
    </div>

    <div class="buttons-container">
        <h1>MENIU</h1>
        <button id="formular-button" class="button-menu">FORMULAR<span></span></button>
        <button id="profil-button" class="button-menu">PROFIL<span></span></button>
        {% if user.is_authenticated %}
        <li>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">
                    <i class="fa-solid fa-left-from-bracket"></i><span>Logout</span>
                </button>
            </form>
        </li>
        {% endif %} 
    </div>

    {% load static %}
    <script src="{% static 'js/root2.js' %}"></script>
</body>
</html>
