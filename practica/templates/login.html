<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/root2.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--pale-pink); /* Match background color with root page */
        }

        .login-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 14px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 5px solid #80bde0; /* Match border color with root page */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 3rem;
            font-style: italic;
            border-bottom: 5px solid #80bde0; /* Border to match the theme */
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #80bde0; /* Match border color with root page */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #80bde0; /* Match button color with root page */
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: none; /* Remove hover effect */
        }

        /* Remove hover effect */
        button:hover {
            background-color: #80bde0; /* Keep the button color the same */
        }

        .form-group p {
            color: red; /* Style for error messages if any */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
                {% if form.username.errors %}
                    <p>{{ form.username.errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
                {% if form.password.errors %}
                    <p>{{ form.password.errors }}</p>
                {% endif %}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
